<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tirage au Sort de Groupes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tirage au Sort (Groupes)</h1>

      <div class="form-group">
        <label for="member-name">Nom</label>
        <input type="text" id="member-name" placeholder="Entrez le nom du membre" />

        <label for="group-name">Groupe</label>
        <input type="text" id="group-name" placeholder="Entrez le nom du groupe" />

        <button class="btn" onclick="addMember()">Ajouter</button>
      </div>

      <ul id="groups-list"></ul>

      <button class="btn-draw" onclick="drawLots()">Tirage !</button>

      <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
